<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Love Home</title>

        <link

        <style>
            body {
                margin: 0;
                font-family: "Kanit", sans-serif;
                background: pink;
                text-align: center;
                overflow: hidden;
            }

            .heart {
                position: fixed;
                bottom: -20px;
                font-size: 24px;
                animation: floatUp linear;
            }

            @keyframes floatUp {
                0% {
                    transform: translateY(0);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100vh);
                    opacity: 0;
                }
            }

            /* Overlay intro */
            #overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: white;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 100;
                transition: opacity 1.5s ease-in-out;
            }

            #intro {
                font-size: 28px;
                color: #ff4d94;
                text-align: center;
                opacity: 0;
                transition: opacity 1.5s ease-in-out;
                max-width: 80%;
            }
        </style>
    </head>

    <body>
        <div id="overlay">
            <div id="intro"></div>
        </div>

        <audio id="bg-music" src="%PUBLIC_URL%/music.mp3"></audio>

        <script>

            const overlay = document.getElementById("overlay");
